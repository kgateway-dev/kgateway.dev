name: Build PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.135.0'
          extended: true

      - name: Build site
        run: hugo --minify --baseURL "/"
        env:
          HUGO_ENV: production

      - name: Save Metadata
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" > metadata.txt
          echo "HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> metadata.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: |
            public/
            metadata.txt
          retention-days: 1
