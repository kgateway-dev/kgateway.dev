baseURL: "/"
enableRobotsTXT: true
canonifyURLs: true
title: "kgateway"

services:
  googleAnalytics:
    ID: "G-9P21XPDJPX"

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: "assets"
      target: "assets"
    - source: "fonts"
      target: "static/fonts"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "assets/.*\\.(.*)$"
      target: "$1"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /blog
      weight: 2
    - name: Get Started
      weight: 3
      url: /docs/latest/quickstart/
    - name: Why kgateway
      weight: 4
      url: /docs/latest/about/overview/
    - name: Search
      weight: 5
      params:
        type: search

params:
  description: Kgateway is a feature-rich, fast, and flexible API gateway that is built on top of Envoy proxy and the Kubernetes Gateway API. It excels in function-level routing, supports legacy apps, microservices and serverless, offers robust discovery capabilities, integrates seamlessly with open-source projects, and is designed to support hybrid applications with various technologies, architectures, protocols, and clouds.
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo-dark.svg
      link: /
      width: 494
      height: 100
    width: wide

  page:
    width: wide

  theme:
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: summary

  editURL:
    enable: false

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    giscus:
      repo: imfing/hextra
      repoId: 
      category: General
      categoryId: 

  searchbot:
    urls:
      websites: https://searchbot.tryhelix.ai/
      bots: https://searchbot.tryhelix.ai/bots
  
  versions:
    - version: "2.2.x"
      dropdown: "2.2 (main)"
      linkVersion: "main"
      url: "/main"
    - version: "2.1.x"
      dropdown: "2.1 (latest)"
      linkVersion: "latest"
      url: "/latest"
    - version: "2.0.x"
      dropdown: "2.0"
      linkVersion: "2.0.x"
      url: "/2.0.x"