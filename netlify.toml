[build]
  publish = "public"
  command = "npm ci && hugo --minify"

[build.environment]
  HUGO_VERSION = "0.135.0"
  NODE_VERSION = "20"
  GO_VERSION = "1.21"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "npm ci && hugo --buildFuture --baseURL $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "npm ci && hugo --buildFuture --baseURL $DEPLOY_PRIME_URL"

